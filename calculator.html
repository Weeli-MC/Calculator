<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 50px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" id="display" type="number" step="0.1">0</th>
        </tr>
        <tr>
            <td onclick="display(7)">7</td>
            <td onclick="display(8)">8</td>
            <td onclick="display(9)">9</td>
            <td onclick="display('/')">/</td>
        </tr>
        <tr>
            <td onclick="display(4)">4</td>
            <td onclick="display(5)">5</td>
            <td onclick="display(6)">6</td>
            <td onclick="display('*')">*</td>
        </tr>
        <tr>
            <td onclick="display(1)">1</td>
            <td onclick="display(2)">2</td>
            <td onclick="display(3)">3</td>
            <td onclick="display('-')">-</td>
        </tr>
        <tr>
            <td colspan="2" onclick="display(0)">0</td>
            <td onclick="display('.')">.</td>
            <td onclick="display('+')">+</td>
        </tr>
        <tr>
            <th colspan="4" style="background-color: gold;" onclick="calculateResult()">=</th>
        </tr>
    </table>

    <script>
        let currentInput = '';
           // let previousValue
        const displayElement = document.getElementById('display');

        function display(value) {

            // if (value > 0 ){
            //     switch(value) {
            //     case '+':
            //     calculateResult()
            //     case '-':
            //        calculateResult()
            //     default:
            //     currentInput += value
            // }
            // // currentInput += value

            // }
            // else{
            //     currentInput += value

            // }
            currentInput += value
            displayElement.textContent = currentInput;
        }

        function calculateResult() {
            try {

                //evaluate input
                const result = eval(currentInput);
                displayElement.textContent = result;
                currentInput = result.toString();
            } catch (error) {
                displayElement.textContent = 0;
                currentInput = '';
            }
        }
    </script>
</body>
</html>
